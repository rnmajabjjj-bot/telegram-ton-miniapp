<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Saldo</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #111111;
      --purple: #8a2be2;
      --text: #ffffff;
      --text-dim: #aaaaaa;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:var(--bg);color:var(--text);padding-bottom:90px;}
    header{padding:20px;}
    header h1{font-size:1.1rem;}
    header p{font-size:0.8rem;color:var(--text-dim);}
    .card{margin:15px 20px;background:linear-gradient(135deg,var(--card),#1a0f2e);border-radius:20px;padding:25px;text-align:center;}
    .balance-label{font-size:0.8rem;color:var(--text-dim);}
    .balance{font-size:2.5rem;font-weight:700;margin-top:10px;}
    .balance span{font-size:1rem;color:var(--purple);}
    .actions{padding:0 20px;display:flex;flex-direction:column;gap:12px;}
    .btn{padding:15px;border-radius:14px;border:none;font-weight:600;font-size:0.95rem;cursor:pointer;}
    .btn-primary{background:var(--purple);color:white;}
    .btn-outline{background:transparent;color:white;border:1px solid var(--purple);}
  </style>
</head>
<body>

<header>
  <p>Dashboard</p>
  <h1 id="username">User</h1>
</header>

<div class="card">
  <p class="balance-label">Saldo DANA</p>
  <div class="balance" id="saldoDisplay">Rp 0<span>,00</span></div>
</div>

<div class="actions">
  <button class="btn btn-primary" onclick="openTask()">Dapatkan Saldo</button>
  <button class="btn btn-outline" onclick="openWithdraw()">Withdraw</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe?.user;
  if(user) document.getElementById('username').innerText = user.first_name;

  // Baca saldo dari localStorage
  function updateSaldoDisplay() {
    let saldo = parseInt(localStorage.getItem('saldo')) || 0;
    document.getElementById('saldoDisplay').innerText = `Rp ${saldo},00`;
  }

  updateSaldoDisplay();

  function openTask(){ window.location.href = 'task.html'; }
  function openWithdraw(){ window.location.href = 'withdraw.html'; }
</script>

</body>
</html>
