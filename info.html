<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Developer</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #111111;
      --purple: #8a2be2;
      --text: #ffffff;
      --text-dim: #aaaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 30px 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--purple);
    }

    p {
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 20px;
    }

    .contact {
      background: #0b0b0b;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .contact a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    .btn-back {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: var(--purple);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Developer Info</h1>
    <p>Jika ada pertanyaan, kendala, atau kerja sama, silakan hubungi developer.</p>

    <div class="contact">
      <p>Telegram Developer</p>
      <a href="https://t.me/Ranstore404" target="_blank">@Ranstore404</a>
    </div>

    <button class="btn-back" onclick="goBack()">Kembali</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setBackgroundColor('#000000');

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
