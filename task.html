<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dapatkan Saldo</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- MONETAG SDK (WAJIB DI HEAD) -->
<script src='//libtl.com/sdk.js' data-zone='10391110' data-sdk='show_10391110'></script>

<style>
:root{--bg:#000;--card:#111;--purple:#8a2be2;--text:#fff;--text-dim:#aaa;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);}
header{padding:20px;}
.card{margin:20px;background:linear-gradient(135deg,var(--card),#1a0f2e);border-radius:20px;padding:25px;text-align:center;}
.btn{margin-top:20px;padding:14px 24px;border:none;border-radius:12px;background:var(--purple);color:#fff;font-weight:600;cursor:pointer;}
.back{margin:20px;width:calc(100% - 40px);}
</style>
</head>
<body>

<header>
  <h3>Dapatkan Saldo</h3>
</header>

<div class="card">
  <p>Tonton iklan untuk mendapatkan <b>+200 saldo</b></p>
  <button class="btn" onclick="showAd()">ðŸŽ¥ Tonton Iklan</button>
</div>

<button class="btn back" onclick="goBack()">â¬… Kembali</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function showAd(){
  show_10391110().then(() => {
      // ============================
      // USER SELESAI NONTON IKLAN
      // ============================
      let saldo = parseInt(localStorage.getItem('saldo')) || 0;
      saldo += 200;
      localStorage.setItem('saldo', saldo);

      tg.HapticFeedback.impactOccurred('medium');
      tg.showAlert('Saldo +200 berhasil ditambahkan!');
      goBack();
  });
}

function goBack(){
  window.location.href = 'index.html';
}
</script>

</body>
</html>
