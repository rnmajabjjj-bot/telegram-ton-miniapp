<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Saldo</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #111111;
      --purple: #8a2be2;
      --purple-soft: rgba(138, 43, 226, 0.2);
      --text: #ffffff;
      --text-dim: #aaaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding-bottom: 90px;
    }

    header {
      padding: 20px;
    }

    header h1 {
      font-size: 1.1rem;
    }

    header p {
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .card {
      margin: 15px 20px;
      background: linear-gradient(135deg, var(--card), #1a0f2e);
      border: 1px solid var(--purple-soft);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
    }

    .balance-label {
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .balance {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .balance span {
      font-size: 1rem;
      color: var(--purple);
    }

    .actions {
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--purple);
      color: white;
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 1px solid var(--purple);
    }

    .menu {
      margin: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .menu-item {
      background: var(--card);
      border: 1px solid #222;
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .menu-item span {
      display: block;
      margin-top: 5px;
      font-size: 0.7rem;
      color: var(--text-dim);
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 15px;
      right: 15px;
      background: #0e0e0e;
      border-radius: 18px;
      border: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .nav-btn {
      color: var(--text-dim);
      font-size: 0.7rem;
      text-align: center;
    }

    .nav-btn.active {
      color: var(--purple);
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <p>Dashboard</p>
  <h1 id="username">User</h1>
</header>

<div class="card">
  <p class="balance-label">Saldo DANA</p>
  <div class="balance">Rp 0<span>,00</span></div>
</div>

<div class="actions">
  <button class="btn btn-primary" onclick="claimSaldo()">Dapatkan Saldo</button>
  <button class="btn btn-outline" onclick="openWithdraw()">Withdraw</button>
</div>

<div class="menu">
  <div class="menu-item" onclick="openTask()">
    üéØ
    <span>Dapatkan Saldo</span>
  </div>
  <div class="menu-item" onclick="openWithdraw()">
    üí∏
    <span>Withdraw</span>
  </div>
  <div class="menu-item" onclick="openReferral()">
    üë•
    <span>Referral</span>
  </div>
  <div class="menu-item" onclick="showInfo()">
    ‚ÑπÔ∏è
    <span>Info</span>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-btn active">Home</div>
  <div class="nav-btn">Task</div>
  <div class="nav-btn">Wallet</div>
  <div class="nav-btn">Profile</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.setBackgroundColor('#000000');

  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('username').innerText = user.first_name;
  }

  // =========================
  // NAVIGASI HALAMAN
  // =========================

  function openTask() {
    window.location.href = 'task.html';
  }

  function openWithdraw() {
    window.location.href = 'withdraw.html';
  }

  function openReferral() {
    window.location.href = 'referral.html';
  }

  function showInfo() {
    window.location.href = 'info.html';
  }

  function claimSaldo() {
    tg.HapticFeedback.impactOccurred('medium');
    window.location.href = 'task.html';
  }

  // =========================
  // TELEGRAM MAIN BUTTON
  // =========================

  tg.MainButton.setText('WITHDRAW SALDO');
  tg.MainButton.color = '#8a2be2';
  tg.MainButton.onClick(() => {
    openWithdraw();
  });
  tg.MainButton.show();
</script>
