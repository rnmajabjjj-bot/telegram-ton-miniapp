<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial;
      padding:20px;
    }
    h2 { color:#8a2be2; }
    input, button {
      width:100%;
      padding:15px;
      margin-top:12px;
      border-radius:12px;
      border:none;
      font-size:15px;
    }
    input {
      background:#111;
      color:#fff;
      border:1px solid #333;
    }
    button {
      background:#8a2be2;
      color:#fff;
      font-weight:bold;
    }
  </style>
</head>
<body>

<h2>Withdraw Saldo</h2>

<input type="text" placeholder="Nomor DANA">
<input type="number" placeholder="Jumlah Withdraw">

<button onclick="submitWD()">Kirim Withdraw</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  tg.BackButton.show();
  tg.BackButton.onClick(() => {
    window.location.href = 'index.html';
  });

  function submitWD() {
    tg.showAlert('Withdraw dikirim (demo)');
  }
</script>

</body>
</html>
