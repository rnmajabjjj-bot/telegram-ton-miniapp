<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Referral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial;
      padding:20px;
      text-align:center;
    }
    h2 { color:#8a2be2; }
    .box {
      background:#111;
      border:1px solid #333;
      border-radius:14px;
      padding:15px;
      margin-top:15px;
      word-break:break-all;
    }
    button {
      width:100%;
      padding:15px;
      margin-top:15px;
      border:none;
      border-radius:12px;
      background:#8a2be2;
      color:#fff;
      font-weight:bold;
    }
  </style>
</head>
<body>

<h2>Referral</h2>
<p>Ajak teman & dapatkan saldo</p>

<div class="box" id="refLink">
https://t.me/rangiveaway_bot?start=ref123
</div>

<button onclick="copyRef()">Salin Link</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  tg.BackButton.show();
  tg.BackButton.onClick(() => {
    window.location.href = 'index.html';
  });

  function copyRef() {
    navigator.clipboard.writeText(
      document.getElementById('refLink').innerText
    );
    tg.showAlert('Link disalin');
  }
</script>

</body>
</html>
